<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="blur" class="w-100 h-100 hidden"></div>

    <div id="cartDetails" class="rounded-4 border border-2 border-black bg-white hidden">
        <div id="cartHeader">
            <div class="pt-2 pe-3 text-end"><i onclick="exitCart()" class="fa-solid fa-xmark fa-lg"></i></div>
            <div class="m-3 d-flex justify-content-between align-items-center">
                <div><i class="fa-solid fa-cart-shopping"></i> <b>Order Summary</b></div>
                <div onclick="clearCart()" class="btn btn-danger"><i class="fa-solid fa-trash"></i> Clear all</div>
            </div>
            <div class="px-3 py-2 row border-top border-bottom text-center bg-dark text-bg-dark">
                <div class="col-3"><span class="cartCol">Item</span></div>
                <div class="col-3"><span class="cartCol">Description</span></div>
                <div class="col-2"><span class="cartCol">Quantity</span></div>
                <div class="col-3"><span class="cartCol">Price</span></div>
                <div class="col-1"><span class="cartCol"></span></div>
            </div>
        </div>




        <div id="cartList" class="pb-3">
            <!-- Item -->

        </div>



        <div id="cartFooter">
            <div class="d-flex align-items-center justify-content-between py-2 px-4 bg-secondary">
                <span class="text-white"><span id="totalQuantity"></span> item(s)</span>
                <span class="text-white">Subtotal: <span id="totalPrice">৳0</span></span>
                <span class="text-white text-end">Total: <span id="discountedPrice">৳0</span></>
            </div>
            <div class="text-center pt-3 bg-white">
                <!-- <div onclick="exitCart()" class="btn btn-success">Done</div> -->
                <div class="bg-warning text-bg-warning p-4">
                    Enter promo code 
                    <input id="promocode" type="text" class="mx-2 rounded-2">
                    <button onclick="promoValidation()">Apply</button>
                </div>
            </div>
        </div>


    </div>








    <nav class="container-fluid bg-dark p-2 text-bg-dark d-flex position-fixed top-0">
        <h1 class="w-100 text-center">Mouse Shop</h1>
        <div class="cartIcon align-content-center border p-2 rounded-5" onclick="openCart()">
            <i class="fa-solid fa-cart-shopping fa-lg"></i>
            <div id="cartItemCounter" class="rounded-5 bg-danger">0</div>
        </div>
    </nav>








    <div id="productContainer" class="p-2 mx-3">
        <h3 id="subtitle" class="text-center py-2">
            Mouse list
        </h3>
        <div id="productList" class="row gap-3 justify-content-center">

        <!-- cards here -->


        </div>
    </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
